<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>회원 가입창</title>
<body>
<!-- memberForm.html 이 메인 프로그래밍을 돌리는 화면이다. 
	여기에 사용자가 정보를 입력하게되면 -> member2.jsp 혹은 member2_bean.jsp 로 보내지게 된다.
	member2.jsp와 member2_bean.jsp은 모두 같은 역할을 하지만 다른 방법으로 데이터를 받아온다.
	
	데이터를 받아오는건 MemberDAO2 MemberBean2를 통해 정보를 저장하고 
    데이터베이스와 연동하여 정보를 받아오게 된다. -->
<form method="post"   action="member2_bean.jsp">
<h1  style="text-align:center">회원 가입창</h1>
<table  align="center">
      <tr>
         <td width="200"><p align="right">아이디</td>
         <td width="400"><input type="text" name="id"></td>
      </tr>
      <tr>
          <td width="200"><p align="right">비밀번호</td>
          <td width="400"><input type="password"  name="pwd"></td>
      </tr>
      <tr>
          <td width="200"><p align="right">이름</td>
          <td width="400"><p><input type="text"  name="name"></td>
      </tr>
      <tr>
          <td width="200"><p align="right">이메일</td>
          <td width="400"><p><input type="text"  name="email"></td>
      </tr>
      <tr>
          <td width="200"><p>&nbsp;</p></td>
          <td width="400">
			<input type="submit" value="가입하기">
			<input type="reset" value="다시입력">
		  </td>
      </tr>
</table>
</form>
</body>
</html>
