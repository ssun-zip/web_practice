<!DOCTYPE html>
<html><head>  <meta charset="UTF-8">
  <title>제이쿼리 연습</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
function fn_process(){
   var value=$("#t_input").val();
   $("#t_output").val(value);
 }  
</script></head>
<body>
	<!-- 실행할 input 을 입력하고 button 을 누르면 script가 process되는데 
		현재 input 에 있는 값을 output의 value 로 지정해준다.  -->
    <input type="text" id="t_input" /> 
    <input type="button" value="입력하기" onClick="fn_process()" /><br><br>
  <div>
    결과:<br>
    <!-- fn_proces에서 지정해준 값을 print하고 disabled란 바꿀수 없는 값이라는 뜻이다.  -->
     <input type="text" id="t_output"  disabled/>
  </div> 
</body></html>
